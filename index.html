<div class="modal fade" id="timeSlotModal" tabindex="-1" aria-labelledby="timeSlotModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="timeSlotModalLabel" ><span data-i18n="add_slot">Add slot</span></h5>
        <button type="button" id="closeModal2" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addTimeSlotForm" name="addTimeSlotForm" action="data/save.php" method="post">
          <div class="mb-4">
            <label for="title" class="form-label" data-i18n="name">Name</label>
            <input type="text" name="title" class="form-control" id="title">
          </div>
          <div class="mb-3 form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="choose_box" data-i18n="choose_box"></label>
                <select id="choose_box" name="choose_box" class="form-select form-control form-select-lg mb-3" aria-label="form-select-lg example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="date" data-i18n="date">date</label>
                <input type="text" readonly name="date" id="date" class="form-control">
              </div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="temperature" data-i18n="temperature"></label>
                <input type="number" name="temperature" id="temperature" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="humidity" data-i18n="humidity"></label>
                <input type="number" name="humidity" id="humidity" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <div class="row">
              <div class="col-md-3">
                <div class="row form-group">
                    <label for="buffer_time" data-i18n="buffer_time" class="col-sm-5 col-form-label"></label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" name="buffer_time" id="buffer_time" readonly >
                    </div>
                  </div>
              </div>
              <div class="col-md-3">
                <div class="form-check mt-2">
                  <input type="checkbox" name="no_buffer" class="form-check-input" id="no_buffer">
                  <label class="form-check-label" for="no_buffer" data-i18n="no_buffer"></label>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="start_time" data-i18n="start_time"></label>
                </div>
                <div class="col-md-8">
                  <input type="text" name="start_time" id="start_time" class="form-control" readonly/>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="finish_time" data-i18n="finish_time"></label>
                </div>
                <div class="col-md-8">
                  <input type="text" name="finish_time" id="finish_time" class="form-control" readonly/>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <button type="button" id="addConfiguration" class="btn btn-success" aria-label="Left Align">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" id="removeConfiguration" class="btn btn-danger ml-2" aria-label="Left Align">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="configurationRows" id="configurationRows">

          </div>


          <div class="float-right">
            <button type="button" id="closeModal1" class="btn btn-secondary"   data-i18n="close" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="addTimeSlot" class="btn btn-primary">Save changes</button>
          </div>

        </form>

      </div>
    </div>
  </div>
